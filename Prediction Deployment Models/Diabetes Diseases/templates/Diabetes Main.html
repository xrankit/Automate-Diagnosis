<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Disease Predictor</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Website Title -->

  <div class="container">
    <h2 class='container-heading'><span class="heading_font">Diabetes Disease Predictor</span></h2>
    <div class='description'>
      <p>A Machine Learning Web Application that predicits chances of having Diabetes Disease or not, Built with Flask.</p><br>
        <p>(Note:This model is 77.92% accurate)</p>
    </div>
  </div>

  <!-- Text Area -->
  <div class="ml-container">
    <form action="{{ url_for('predict')}}" method="POST"> 

      
      <label for="Pregnancies">Pregnancies</label>
      <input type="text" id="Pregnancies" name="Pregnancies" placeholder="A number in range [0-13]"><br>

      <label for="Glucose">Glucose</label>
      <input type="text" id="Glucose" name="Glucose" placeholder="A number in range [70-200] bpm"><br>

      <label for="BloodPressure">BloodPressure</label>
      <input type="text" id="BloodPressure" name="BloodPressure" placeholder="A number in range [60-110]"><br>
       
      
        <label for="SkinThickness">SkinThickness </label>
        <input type="text" id="SkinThickness" name="SkinThickness" placeholder="A number in range [20-50] mg/dl"><br>


        <label for="Insulin">Insulin</label>
        <input type="text" id="Insulin" name="Insulin" placeholder="A number in range [30-300] bpm"><br>


        <label for="BMI">BMIs</label>
        <input type="text" id="BMIs" name="BMI" placeholder="BMIs, typically in [15 - 45]"><br>

        <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction</label>
        <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="Typically in [0-1.5]"><br> 
          
        <label for="Age">Age</label>
        <input type="text" id="Age" name="Age" placeholder="Age, typically in [15 - 60]"><br>

      <input type="submit" class="my-cta-button" value="Predict">
    </form>
  </div>

  <!-- Footer -->
  <div class='footer'>
    <div class="contact">
      <a target="_blank" href="https://github.com/ankiii07/Automate-Diagnosis"><i
          class="fab fa-github fa-lg contact-icon"></i></a>
      <a target="_blank" href="https://www.linkedin.com/company/automagnosis/"><i
          class="fab fa-linkedin fa-lg contact-icon"></i></a>
    </div>
    <p class='footer-description'>Made by Automate Diagnosis & Consultant</p>
  </div>

</body>

</html>
